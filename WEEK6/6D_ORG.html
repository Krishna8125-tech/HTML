<html>
<head>
<script>
function canvote(){
  let name = prompt("Enter your name:");
  let age = parseInt(prompt("Enter your age:"));
  let canVote = age >= 18 ? "Yes" : "No";
  document.write(`
    <table border="1">
      <tr><th>Name</th><th>Age</th><th>Can Vote?</th></tr>
      <tr><td>name</td><td>age</td><td>canVote</td></tr>
    </table>
  `);
}
</script>

</head>
<body onload="canvote();">
</body>
</html>
