<htm>
<head>
     <script>
		function factorial(){
			var n=parseInt(prompt("Enter The Number : "));
                        var f=parseInt(1);
			var i=parseInt(1);
			for(i=parseInt(1);i<=n;i++){
				f=f*i;
			}
		       document.write("Factorial of  "+n + " is :"+f );
		}
     </script>
</head>
<body onload="factorial();">

</body>
</html>
