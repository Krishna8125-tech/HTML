<html>
<head>
 <script>
   function show(){
	let x=document.getElementById("name").value; 
	document.title="document object";
	document.write(x+"<br>");
 }
 </script>
</head>
<body>
<input type="text" id="name"/>
<input type="button" value="click here" onclick="show();"/>
</body>
</html>
